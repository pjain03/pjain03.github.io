<!doctype html>
<html>
<head>
	<title>Red Line T-Stop Near Me</title>
	<meta charset= "UTF-8"/>
	<meta name= "viewport" content= "width = device-width, user-scalable = no, initial-scale = 1.0"/>
	<link type= "text/css" rel= "stylesheet" href= "style.css"/>
	<script type= "text/javascript" src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyAKEelRLrOTLesj11sX7WKa63GeeSbYllM"></script>
	<script>
		var map;
		var myLat;
		var myLng;
		var me= new google.maps.LatLng(myLat, myLng);
		var myOptions = {
			zoom: 13,
			center: me
		};
		var marker;
		var infoWindow= new google.maps.InfoWindow();

		function init(){
			map= new google.maps.Map(document.getElementById('map'), myOptions);
			getLocation();
		};

		function getLocation(){
			if(navigator.geolocation){  
				navigator.geolocation.getCurrentPosition(function(position){
					myLat= position.coords.Latitude,
					myLng= position.coords.Longitude,
					renderMap()
				});
			}
			else
				alert("Browser does not support geolocation");
		};

		function renderMap(){
			me= new google.maps.LatLng(myLat, myLng);
			marker= new google.maps.Marker({
				position: me,
				map: map,
				animation: new google.maps.animation.DROP,
				title: 'Your Current Location'
			});
			map.panTo(me);
			marker.addListener('click', function(){
				infoWindow.setContent(me,'Your Current Location'),
				infoWindow.open(map, marker)
			});		
		};
	</script>
</head>
<body onload= "init()">
	<div id= "map"></div>
</body>
</html>
